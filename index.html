<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASTU GPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: #fff;
      margin: 0;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 15px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #fff;
      color: #2193b0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #e0e0e0;
    }

    .results {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
    }

    .results p {
      margin: 8px 0;
    }

    @media (max-width: 600px) {
      form, .results {
        width: 90%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ“ ASTU Pre-Science GPA Calculator</h1>

  <form id="gpaForm">
    <!-- Inputs will be inserted by JavaScript -->
  </form>

  <div class="results" id="results"></div>

  <script>
    const subjects = [
      "Applied Mathematics II",
      "Logic",
      "Emerging",
      "Statistics",
      "Biology",
      "Physics Lab",
      "Biology Lab",
      "Chemistry Lab"
    ];

    const gradeToPoint = {
      "A+": 4.0,
      "A": 4.0,
      "A-": 3.75,
      "B+": 3.5,
      "B": 3.0,
      "B-": 2.75,
      "C+": 2.5,
      "C": 2.0,
      "C-": 1.75,
      "D": 1.0,
      "F": 0.0
    };

    function scoreToGrade(score) {
      if (score >= 90) return "A+";
      if (score >= 85) return "A";
      if (score >= 80) return "A-";
      if (score >= 75) return "B+";
      if (score >= 70) return "B";
      if (score >= 65) return "B-";
      if (score >= 60) return "C+";
      if (score >= 50) return "C";
      if (score >= 45) return "C-";
      if (score >= 40) return "D";
      return "F";
    }

    const form = document.getElementById("gpaForm");

    subjects.forEach((subject, index) => {
      const label = document.createElement("label");
      label.textContent = `${subject}:`;
      const input = document.createElement("input");
      input.type = "number";
      input.min = 0;
      input.max = 100;
      input.required = true;
      input.name = `score${index}`;
      form.appendChild(label);
      form.appendChild(input);
    });

    const button = document.createElement("button");
    button.textContent = "Calculate GPA";
    form.appendChild(button);

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      let totalPoints = 0;
      let totalCredits = 0;

      subjects.forEach((subject, i) => {
        const score = parseFloat(form[`score${i}`].value);
        const grade = scoreToGrade(score);
        const point = gradeToPoint[grade];
        const credit = subject.includes("Lab") ? 1 : 3;
        totalPoints += point * credit;
        totalCredits += credit;

        resultsDiv.innerHTML += `<p><strong>${subject}:</strong> Score = ${score}, Grade = ${grade}, Credit = ${credit}, GPA Point = ${point}</p>`;
      });

      const gpa = (totalPoints / totalCredits).toFixed(2);
      resultsDiv.innerHTML += `<hr/><h2>âœ… Your GPA is: ${gpa}</h2>`;
    });
  </script>
</body>
</html>
